<html>
    <head>
        <title>Lab 4</title>
        <style>
            body {
                background-color: #ADD8E6;
            }
            .box {
                background-color: purple;
                color: white;
                padding: 20px;
                margin: 10px;
                width: 50%;
                border: 2px solid white;
                border-radius: 15px;
            }
        </style>
    </head>
        <h1 id="mainHeading">INST377 - Lab 4</h1>

        <!--Alert Me-->
        <div class="box">   
            <form>
                <label for="yourName">Name:</label>
                <input type="text" id="yourName" name="name" required>
                <button type="button" onclick="alertMe()">Alert Me!</button>
            </form>
            <script type="text/javascript">
                function alertMe() {
                    var name = document.getElementById('yourName').value;
                    if (name.trim() !== '') {
                        alert('Hello ' + name);
                    } else {
                        alert('Enter your name');
                    }
                }
            </script>
        </div>

        <!--Change Color-->
        <div class="box">
            <button onclick="changeColor()">Change Color</button>
            <script type="text/javascript">
                var bgColor = '#ADD8E6';
                function changeColor() {
                    if (bgColor === '#ADD8E6') {
                        bgColor = '#008000';
                    } else {
                        bgColor = '#ADD8E6';
                    }
                    document.body.style.backgroundColor = bgColor;
                }
            </script>
        </div>

        <!--Text Tester-->
        <div class="box">
            <form>
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput" name="name" required>
                <button type="button" onclick="textTester()">Alert Me!</button>
            </form>
            <script>
                function textTester() {
                    var inputText = document.getElementById('textInput').value;
                    var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                    if (validation.test(inputText)) {
                        alert('How about... nah');
                    } else {
                        alert('Nice!');
                    }
                }
            </script>
        </div>

        <!--Add Text-->
        <div class="box">
            <button onclick="addText()">Add Text</button>
            <script>
                function addText() {
                    var theHeading = document.getElementById('mainHeading').textContent;
                    var newHeading = theHeading + ' - Adding Text';
                    document.getElementById('mainHeading').textContent = newHeading;
                }
            </script>
        </div>

    </body>
</html>
